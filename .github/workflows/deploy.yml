name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Run tests
        run: npx vitest run --reporter=verbose --reporter=github-actions --reporter=json --outputFile=test-results.json
      - name: Test summary
        if: always()
        run: |
          node -e "
            const fs = require('fs');
            try {
              const r = JSON.parse(fs.readFileSync('test-results.json', 'utf8'));
              const passed = r.numPassedTests;
              const failed = r.numFailedTests;
              const total = r.numTotalTests;
              const suites = r.numTotalTestSuites;
              const icon = failed === 0 ? '✅' : '❌';
              const summary = [
                '## ' + icon + ' Test Results',
                '',
                '| | Count |',
                '|---|---:|',
                '| Test Suites | ' + suites + ' |',
                '| Total Tests | ' + total + ' |',
                '| Passed | ' + passed + ' |',
                '| Failed | ' + failed + ' |',
              ].join('\n');
              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, summary);
              console.log(summary);
            } catch(e) {
              const msg = '## ❌ Test results unavailable';
              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, msg);
              console.log(msg);
            }
          "
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
